<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <meta name="width-device-width, initial-scale=1.0">
        <title>Aula 576</title>
        <style>
            body {
                font-family: sans-serif;
            }
            table td, table th{
                border: 1px solid #ccc;
                padding: 5px;
                text-align: left;
            }
            table{
                border-collapse: collapse;
                width: 800px;
            }
            table caption{
                caption-side: bottom;
                font-size: 14px;
                font-style: italic;
                text-align: right;
                margin: 5px;
            }
            tfoot td, table th{
                background: #ddd;
            }
            tfoot td{
                font-style: italic;
            }
            .responsive-table{
                max-width: 100%;
                overflow-x: auto;
            }
        </style>
    </head>
    <body>
        <p>Lorem, ipsum dolor sit amet consectetur 
        </p>
        <div class="responsive-table">
            <table>
                <caption>Uma descrição para tabela</caption>
                <thead>
                    <tr>
                        <th>Título 1</th>
                        <th>Título 2</th>
                        <th>Título 3</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Corpo 1</td>
                        <td>Corpo 2</td>
                        <td>Corpo 3</td>
                    </tr>
                    <tr>
                        <td colspan="2">Aqui</td>
                        <td>Corpo 3</td>
                    </tr>
                    <tr>
                        <td>Corpo 1</td>
                        <td>Corpo 2</td>
                        <td>Corpo 3</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="2" rowspan="2"></td>
                        <td>Total: </br>R$ 555,00</td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </body>
</html>
