<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <title>Aula 578</title>
        <style>
            label{
                cursor: pointer;
            }

        </style>
    </head>
    <body>
        <form action="#" method="get"
        target="_blank" autocomplete="off">
            <p>O meu formulário</p>
            
            <p><label for="nome">Nome: </label><!--name é referenciado como o nome do input-->
            <input type="text" id="nome" name="nome" placeholder="Seu nome" required> 
            </p>
            <p>
                <label for="dev1" >Sou um Dev: </label>
                <input type="checkbox" id="dev1" name="dev1"><br>
                <input type="url">
                <label for="dev2" >Sou um Dev: </label>
                <input type="checkbox" id="dev2" name="dev2"> <br>
                <label for="dev3" >Sou um Dev: </label>
                <input type="checkbox" id="dev3" name="dev3"> 
            </p>
            <p> Gênero: <br>
                <label for="masculino" >Masculino </label>
                <input type="radio" id="masculino" name="genero"><br>
                <label for="feminino" >Feminino </label>
                <input type="radio" id="feminino" name="genero"> <br>
                <label for="outro" >Outro </label>
                <input type="radio" id="outro" name="genero"> 
            </p>
            <p>
                <label for="data">Data</label>
                <input type="date" id="date" name="date"
                value="2020-04-21">
            </p>
            <p>
                <label for="datetime">Date Time</label>
                <input type="datetime-local" name="datetime" id="datetime"
                value="2020-04-21T20:00">
            </p>
            <p>
                <label for="time">Time</label>
                <input type="time" name="time" id="time"
                value="20:00:01">
            </p>
            <p>
                <label for="cor">Cor Preferida</label>
                <input type="color" name="cor" id="cor"
                value="#a52a2a">
            </p>
            <p>
                <label for="email">Seu e-mail</label>
                <input type="email" name="email" id="email"
                placeholder="ex.: email@email.com">
            </p>
            <p>
                <label for="file">Seu Arquivo</label>
                <input type="file" name="file" id="file"
                accept=".png,image/*" multiple>
            </p>
            <p>
                <label for="number">Number:</label>
                <input type="number" name="number" id="number"
                placeholder="Digite Número" min="10" max="50" step="5">
            </p>
            <p>
                <label for="password">Password</label>
                <input type="password" name="password" id="password"
                placeholder="Digite sua senha">
            </p>
            <p>
                <label for="range">Range:</label>
                <input type="range" name="range" id="range"
                min="0" max="10" step="2">
            </p>
            <p>
                <button type="submit">Enviar</button> 
                <button type="reset">Reset</button> 
            </p>
        </form>
    </body>
</html>
