<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <title>Aula 578</title>
        <style>
            label{
                cursor: pointer;
            }

        </style>
    </head>
    <body>
        <form action="#" method="get"
        target="_blank" autocomplete="off">
            <p>O meu formulário</p>
            
            <p><label for="nome">Nome: </label><!--name é referenciado como o nome do input-->
            <input type="text" id="nome" name="nome" placeholder="Seu nome" required> 
            </p>
            <p>
                <label for="dev1" >Sou um Dev: </label>
                <input type="checkbox" id="dev1" name="dev1"><br>
                <input type="url">
                <label for="dev2" >Sou um Dev: </label>
                <input type="checkbox" id="dev2" name="dev2"> <br>
                <label for="dev3" >Sou um Dev: </label>
                <input type="checkbox" id="dev3" name="dev3"> 
            </p>
            <p> Gênero: <br>
                <label for="masculino" >Masculino </label>
                <input type="radio" id="masculino" name="genero"><br>
                <label for="feminino" >Feminino </label>
                <input type="radio" id="feminino" name="genero"> <br>
                <label for="outro" >Outro </label>
                <input type="radio" id="outro" name="genero"> 
            </p>
            <p>
                <label for="data">Data</label>
                <input type="date" id="date" name="date"
                value="2020-04-21">
            </p>
            <p>
                <label for="datetime">Date Time</label>
                <input type="datetime-local" name="datetime" id="datetime"
                value="2020-04-21T20:00">
            </p>
            <p>
                <label for="time">Time</label>
                <input type="time" name="time" id="time"
                value="20:00:01">
            </p>
            <p>
                <label for="cor">Cor Preferida</label>
                <input type="color" name="cor" id="cor"
                value="#a52a2a">
            </p>
            <p>
                <label for="email">Seu e-mail</label>
                <input type="email" name="email" id="email"
                placeholder="ex.: email@email.com">
            </p>
            <p>
                <label for="password">Password</label>
                <input type="password" name="password" id="password"
                placeholder="Digite sua senha">
            </p>
            <p>
                <label for="file">Seu Arquivo</label>
                <input type="file" name="file" id="file"
                accept=".png,image/*" multiple>
            </p>
            <p>
                <label for="number">Number:</label>
                <input type="number" name="number" id="number"
                placeholder="Digite Número" min="10" max="50" step="5">
            </p>
            <p>
                <label for="range">Range:</label>
                <input type="range" name="range" id="range"
                min="0" max="20" step="2">
                <datalist id="datalist">
                    <option value="0" label="0%"></option>
                    <option value="10" ></option>
                    <option value="20" ></option>
                    <option value="30" ></option>
                    <option value="40" ></option>
                    <option value="50" label="50%" ></option>
                    <option value="60" ></option>
                    <option value="70" ></option>
                    <option value="80" ></option>
                    <option value="90" ></option>
                    <option value="100" label="100%" ></option>
                </datalist>
            </p>
            <p>
                <label for="url">Sua URL:</label>
                <input type="url" id="url" name="ur"
                placeholder="URL">
            </p>
            <p>
                <label for="search">Sua Busca</label>
                <input type="search" id="search" name="search"
                placeholder="SEARCH">
            </p>
            <p>
                <label for="select">Selecione alguma opção:</label>
                <select name="select" id="select" multiple>
                    <option value="qualquer1" label="Masculino"></option>
                    <option value="qualquer2" label="Feminino"></option>
                    <option value="qualquer3" label="Outro" disabled></option>
                </select>
            </p>
            <p>
            <label for="select">Selecione alguma opção:</label>
                <select name="select2" id="select2">
                    <optgroup label="Materia">
                        <option value="matematica" label="Matemática"></option>
                        <option value="portugues" label="Português"></option>
                        <option value="quimica" label="Química" disabled></option>
                        <option value="fisica" label="Física" disabled></option>
                    </optgroup>
                    <optgroup label="Educação">
                        <option value="Religioso" label="Matemática"></option>
                        <option value="Camarão" label="Português"></option>
                        <option value="Opção" label="Química" disabled></option>
                        <option value="Outro" label="Física" disabled></option>
                    </optgroup>
                    <optgroup label="Profissão">
                        <option value="matematica" label="Matemática"></option>
                        <option value="portugues" label="Português"></option>
                        <option value="quimica" label="Química" disabled></option>
                        <option value="fisica" label="Física" disabled></option>
                    </optgroup>
                </select>  
            </p>
            <p>
                <label for="textarea">textarea:</label>
                <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>
            </p>
            <p>
                <button type="submit">Enviar</button> 
                <button type="reset">Reset</button> 
            </p>
        </form>
    </body>
</html>
