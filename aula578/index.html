<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <title>Aula 578</title>
        <style>
            label{
                cursor: pointer;
            }

        </style>
    </head>
    <body>
        <form action="#" method="get"
        target="_blank" autocomplete="off">
            <p>O meu formulário</p>
            
            <p><label for="nome">Nome: </label><!--name é referenciado como o nome do input-->
            <input type="text" id="nome" name="nome" placeholder="Seu nome" required> 
            </p>
            <p>
                <label for="dev1" >Sou um Dev: </label>
                <input type="checkbox" id="dev1" name="dev1"><br>
                <label for="dev2" >Sou um Dev: </label>
                <input type="checkbox" id="dev2" name="dev2"> <br>
                <label for="dev3" >Sou um Dev: </label>
                <input type="checkbox" id="dev3" name="dev3"> 
            </p>
            <p> Gênero: <br>
                <label for="masculino" >Masculino </label>
                <input type="radio" id="masculino" name="genero"><br>
                <label for="feminino" >Feminino </label>
                <input type="radio" id="feminino" name="genero"> <br>
                <label for="outro" >Outro </label>
                <input type="radio" id="outro" name="genero"> 
            </p>
            <p>
                <button type="submit">Enviar</button> 
                <button type="reset">Reset</button> 
            </p>
        </form>
    </body>
</html>
