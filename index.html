<!doctype html>
<html lang="pt-BR">
    <head> <!-- Tudo que for meta dado vai no HEAD -->
        <meta charset="utf-8"> <!-- TAG que monsta a codificação de caracteres -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">  <!-- Observe que toda TAG meta ela não possui um corpo e por isso não precisa ser fechada-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Meu HTML</title>  <!-- Esta tag referencia o título do meu documento -->
    </head>
    <body> <!-- tudo que for conteúdo entra no body -->
        <h1>Este é um título</h1>
       <p>Este é um parágrafo,
        esta tag é utilizado para textos,
        muito utilizado em sites.
       </p>
       <span>Esta é uma tag span </span><br>
       <span>Esta é uma tag span </span><br>
       <span>Esta é uma tag span </span><br>
       <span>Esta é uma tag span </span><br>
       <br> <p>Utilizei uma tag br no final da tag span para saltar entre linhas </p>
    </body>
</html>
